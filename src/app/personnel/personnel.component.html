<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{personnel.nom}} {{personnel.prenom}}</h5>
    <img src="{{personnel.photo}}" class="img-fluid" alt="Responsive image">
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Email : {{personnel.email}}</li>
    <li class="list-group-item">Telephone : {{personnel.telephone}}</li>
    <li class="list-group-item">Bureau : {{personnel.bureau}}</li>
    <li class="list-group-item"
        [ngStyle]="{'background':
        personnel.service == 'Administration' ? 'red':
        personnel.service == 'Finances' ? 'yellow':
        personnel.service == 'Communication' ? 'green':
        'white'}">
      Service : {{personnel.service}}</li>

  </ul>
  <div class="card-body">
    <a href="{{personnel.twitter}}" class="card-link">Twitter</a>
  </div>
</div>
